<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
    crossorigin="anonymous">
    <style>
        body{
            margin-top: 50px;
            background: #333;
            color: rgba(250, 0, 0, 0.603);
        }
    </style>

    <title>Weight Con</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h1 class="text-xs-center display-12">Weight Converter</h1>
                <form action="">
                    <div class="form-group">
                        <input id="lbsInput" type="number" class="form-control form-control-lg" placeholder="Pounds to convert">
                    </div>
                </form>
                <div id="output">
                    <div class="card card-primary mb-2">
                        <div class="card-block">
                            <h4>Grams: </h4>
                            <div id="gramsOutput"></div>
                        </div>
                    </div>
                    <div class="card card-success mb-2">
                            <div class="card-block">
                                <h4>Kilograms: </h4>
                                <div id="kgOutput"></div>
                            </div>
                        </div>
                        <div class="card card-danger mb-2">
                                <div class="card-block">
                                    <h4>Ounces: </h4>
                                    <div id="ozOutput"></div>
                                </div>
                            </div>
                </div>
            </div>
        </div>
    </div>
    <script>
    document.getElementById('lbsInput').addEventListener('input', function(e){
        let lbs = e.target.value;
        document.getElementById('gramsOutput').innerHTML=lbs/0.0022046;
    })
    
    </script>
</body>
</html>
